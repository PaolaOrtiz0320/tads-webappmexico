<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera de México</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bandera de México</h1>
        <div class="flag">
            <div class="color" id="green">
                <span class="label">Esperanza</span>
            </div>
            <div class="white">
                <span class="label">Unidad</span>
            </div>
            <div class="color" id="red">
                <span class="label">Sangre de nuestros héroes nacionales</span>
            </div>
        </div>
        <div class="controls">
            <div class="color-picker">
                <span id="greenHex">#006847</span>
                <input type="color" id="greenColor" value="#006847">
            </div>
            <div class="color-picker">
                <span id="redHex">#CE1126</span>
                <input type="color" id="redColor" value="#CE1126">
            </div>
        </div>
    </div>
    <footer>
        <p>Gabriela Paola Ortiz Velázquez 21200659</p>
        <p>María Fernanda Moedano Alcántara 21200656</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
